    runs-on: ubuntu-latest
    name: å¯åŠ¨openwrt"-${{ github.event.inputs.REPO_BRANCH }}"ç¼–è¯‘

    # æ­¥éª¤è¡¨ç¤ºå°†ä½œä¸ºä½œä¸šçš„ä¸€éƒ¨åˆ†æ‰§è¡Œçš„ä¸€ç³»åˆ—ä»»åŠ¡
    steps:
    # åœ¨$GITHUB_WORKSPACEä¸‹ç­¾å‡ºæ‚¨çš„å­˜å‚¨åº“,ä»¥ä¾¿æ‚¨çš„å·¥ä½œå¯ä»¥è®¿é—®å®ƒ
    - name: å‡†å¤‡ç»“æŸ
      uses: actions/checkout@v4

